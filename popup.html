<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcript Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 250px;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Transcript Summarizer</h3>
  <p>Welcome to the extension.</p>
  <button id="openSettings">Open Settings</button>

  <script src="popup.js"></script>
</body>
</html>
